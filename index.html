<!DOCTYPE html>
<html>

  <head>
    <title>Hex color picker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body id="body">
    <div class="container">
      <div class="jumbotron">
        <h1>Hex color picker</h1>
        <hr />
        <p>Choose color:</p>
        <div class="input-group">
          <input id="input-color" class="jscolor {width: 500, height: 300, hash:true} form-control" value="B5B5B5" aria-describedby="basic-addon1" onchange="update(this.jscolor)">
          <span class="input-group-addon copy-to-clipboard" id="basic-addon1" data-clipboard-target="#input-color">Copy to clipboard</span>
        </div>
        <div class="alert alert-success x" style="display: none">Copied!</div>
      </div>

      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jscolor.min.js"></script>
      <script src="js/clipboard.min.js"></script>
      <script>
        var clipboard = new Clipboard('.copy-to-clipboard');
        clipboard.on('success', function(e) {
          $('.x').show().fadeOut('slow');
          e.clearSelection();
        });

        function update(jscolor) {
          document.getElementById('body').style.backgroundColor = '#' + jscolor
        }
      </script>
  </body>

</html>
